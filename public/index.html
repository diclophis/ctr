<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>
      #canvas-container, canvas, body, html {
        width: 100%;
        height: 99.1%;
        margin: 0;
        padding: 0;
      }

      canvas {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0); 
        -webkit-user-select: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0); 
      }
      form { display: none; }
    </style>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main()
      {
        vUv = uv;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
      }
    </script>
    <script id="fragment_shader4x" type="x-shader/x-fragment">
      uniform float time;
      uniform vec2 resolution;
      varying vec2 vUv;
      void main(void) {
        vec2 position = -1.0 + 2.0 * vUv;
        float red = abs( sin( position.x * position.y + time) );
        float green = abs( sin( position.x * position.y + time) );
        float blue = abs( sin( position.x * position.y + time / 1.1) );
        gl_FragColor = vec4( red, green, blue, 1.0 );
      }
    </script>

    <script id="fragment_shader4" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision mediump float;
      #endif

      uniform float time;
      uniform vec2 resolution;

      void main( void ) {
        /*
        vec2 uv = gl_FragCoord.xy / 200.0;
        vec3 col = vec3(0.0, 0.0, 0.0);
        col = (abs(uv.y*2.0) >= 1.0) ? vec3(1.0, 1.0, 1.0) : vec3(0.0, 0.0, 1.0);
        if (abs(uv.y) >= 1.0)
          col = vec3(1.0, 0.0, 0.0);
        gl_FragColor = vec4(col, 1.0);
        */
        vec3 red = vec3(1.0, 0.0, 0.0);
        vec3 green = vec3(0.0, 0.0, 1.0);
        if (abs(gl_FragCoord.x) >= 1.0) {
          gl_FragColor = vec4(red, 1.0);
        } else {
          gl_FragColor = vec4(green, 1.0);
        }
      }
    </script>

    <script id="fragment_shader4y" type="x-shader/x-fragment">
      uniform vec2 resolution;
      uniform float time;

      varying vec2 vUv;

      void main(void)
      {

        vec2 p = -1.0 + 2.0 * vUv;
        float a = time*40.0;
        float d,e,f,g=1.0/40.0,h,i,r,q;

        e=400.0*(p.x*0.5+0.5);
        f=400.0*(p.y*0.5+0.5);
        i=200.0+sin(e*g+a/150.0)*20.0;
        d=200.0+cos(f*g/2.0)*18.0+cos(e*g)*7.0;
        r=sqrt(pow(i-e,2.0)+pow(d-f,2.0));
        q=f/r;
        e=(r*cos(q))-a/2.0;f=(r*sin(q))-a/2.0;
        d=sin(e*g)*176.0+sin(e*g)*164.0+r;
        h=((f+d)+a/2.0)*g;
        i=cos(h+r*p.x/1.3)*(e+e+a)+cos(q*g*6.0)*(r+h/3.0);
        h=sin(f*g)*144.0-sin(e*g)*212.0*p.x;
        h=(h+(f-e)*q+sin(r-(a+h)/7.0)*10.0+i/4.0)*g;
        i+=cos(h*2.3*sin(a/350.0-q))*184.0*sin(q-(r*4.3+a/12.0)*g)+tan(r*g+h)*184.0*cos(r*g+h);
        i=mod(i/5.6,256.0)/64.0;
        if(i<0.0) i+=4.0;
        if(i>=2.0) i=4.0-i;
        d=r/350.0;
        d+=sin(d*d*8.0)*0.52;
        f=(sin(a*g)+1.0)/2.0;
        gl_FragColor=vec4(vec3(f*i/1.6,i/2.0+d/13.0,i)*d*p.x+vec3(i/1.3+d/8.0,i/2.0+d/18.0,i)*d*(1.0-p.x),1.0);

      }

    </script>

    <script src="javascripts/pointer.min.js"></script>
    <script src="javascripts/three.min.js"></script>
    <script src="javascripts/UVsUtils.js"></script>
    <script src="javascripts/ColladaLoader.js"></script>
    <script src="javascripts/stats.js"></script>
    <script src="javascripts/ctr.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        run(document.body);
      });
    </script>
  </head>
