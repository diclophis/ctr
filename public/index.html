<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>
      #canvas-container, canvas, body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas, svg {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0); 
        -webkit-user-select: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0); 
      }
      #speedometer, #dial {
        pointer-events: none;
        position: absolute;
        bottom: 0; left: 0;
        height: 33%;
      }
      #dial {
        animation: speedup 0.5s infinite alternate;
      }
      #fullscreen-button {
        position: absolute; top: 0; left: 0;
        background-color: red;
        width: 10%; height: 10%;
      }
      @keyframes speedup {
        0% {
          transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(180deg);
        }
      }
    </style>
    <script src="javascripts/sink.js"></script>
    <script src="javascripts/pointer.min.js"></script>
    <script src="javascripts/three.min.js"></script>
    <script src="javascripts/UVsUtils.js"></script>
    <script src="javascripts/ColladaLoader.js"></script>
    <script src="javascripts/helvetiker_regular.typeface.js"></script>
    <script src="javascripts/stats.js"></script>
    <script src="javascripts/screenfull.min.js"></script>
    <script src="javascripts/ctr.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //try {
          main(document.body);
        //} catch(e) {
        //  alert(e);
        //}
      });
    </script>
  </head>
  <body>
    <div id="canvas-container">
      <div id="fullscreen-button"></div>
      <img id="speedometer" src="speedometer.svg"/>
      <img id="dial" src="dial.svg"/>
    </div>
  </body>
</html>
